version '0.0.1'
apply plugin: 'kotlin'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1"
    compile 'com.github.pjozsef:kotlin-extensions-core:0.0.1'
    compile project(":kotlin-extensions-core")
}
repositories {
    mavenCentral()
    mavenLocal()
}